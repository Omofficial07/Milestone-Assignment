<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Movement with Arrow Keys</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        #movingImage {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="movingImage" src="https://via.placeholder.com/100" alt="Movable Image">
    </div>

    <script>
        const movingImage = document.getElementById("movingImage");
        const step = 10; // Step size for movement in pixels

        // Initial position
        let positionX = window.innerWidth / 2 - 50; // Centered horizontally
        let positionY = window.innerHeight / 2 - 50; // Centered vertically

        // Update the position of the image
        function updatePosition() {
            movingImage.style.left = positionX + "px";
            movingImage.style.top = positionY + "px";
        }

        // Move the image based on key press
        window.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowUp":
                    positionY = Math.max(0, positionY - step); // Move up
                    break;
                case "ArrowDown":
                    positionY = Math.min(window.innerHeight - 100, positionY + step); // Move down
                    break;
                case "ArrowLeft":
                    positionX = Math.max(0, positionX - step); // Move left
                    break;
                case "ArrowRight":
                    positionX = Math.min(window.innerWidth - 100, positionX + step); // Move right
                    break;
                default:
                    return; // Ignore other keys
            }
            updatePosition();
        });

        // Set initial position
        updatePosition();
    </script>
</body>
</html>
