<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Heading Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="toggleButton">Toggle Heading</button>

    <script>
        // JavaScript to toggle heading text
        const heading = document.getElementById("heading");
        const button = document.getElementById("toggleButton");

        button.addEventListener("click", () => {
            heading.textContent = 
                heading.textContent === "The most affordable learning platform"
                    ? "PW Skills"
                    : "The most affordable learning platform";
        });
    </script>
</body>
</html>
