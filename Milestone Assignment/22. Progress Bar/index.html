<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Progress Bar Container */
        #progressBarContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #f3f3f3;
            z-index: 1000;
        }
        /* Progress Bar */
        #progressBar {
            width: 0;
            height: 100%;
            background-color: #007BFF;
            transition: width 0.1s ease;
        }
        /* Page Content */
        .content {
            height: 2000px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Scroll to see the progress bar in action!</h1>
        <p>Keep scrolling to fill the progress bar.</p>
    </div>

    <script>
        const progressBar = document.getElementById("progressBar");

        // Update the progress bar on scroll
        window.addEventListener("scroll", () => {
            const scrollTop = document.documentElement.scrollTop; // Distance scrolled from the top
            const scrollHeight = document.documentElement.scrollHeight; // Total height of the page
            const clientHeight = document.documentElement.clientHeight; // Visible height of the viewport

            // Calculate scroll percentage
            const scrollPercentage = (scrollTop / (scrollHeight - clientHeight)) * 100;

            // Update the progress bar width
            progressBar.style.width = scrollPercentage + "%";
        });
    </script>
</body>
</html>
